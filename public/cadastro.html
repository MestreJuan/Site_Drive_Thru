<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Sistema Drive Thru</title>
    <link rel="stylesheet" href="CSS/style.css?v=4">
</head>
<body>
    <h1>Crie sua conta</h1>

    <form id="form-cadastro">

        <label>Nome Completo:</label> <br>
        <input type="text" id="nome" placeholder="Digite seu nome aqui"> <br><br>

        <label>CPF:</label> <br>
        <input type="text" id="cpf" placeholder="Digite seu cpf aqui"> <br><br>

        <label>Telefone:</label> <br>
        <input type="text" id="telefone" placeholder="DDD + telefone"> <br><br>

        <label>Endereço Completo</label> <br>
        <input type="text" id="endereco" placeholder="Rua, número, bairro, cidade"> <br><br>

        <label>Digite seu email:</label> <br>
        <input type="email" id="email" placeholder="Digite seu email aqui"> <br><br>
        
        <label>Crie uma senha:</label> <br>
        <input type="password" id="senha" placeholder="Digite sua senha aqui"> <br><br>

        <label>Confirme sua senha:</label> <br>
        <input type="password" id="ConfirmaSenha" placeholder="Confirme sua senha aqui"> <br><br>

        <button type="submit" id="BtDeConfirmacao">Criar Conta</button>

    </form>

    <script src="JS/script.js"></script>

</body>
</html>
